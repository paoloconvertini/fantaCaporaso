<div class="summary-container">
    <mat-card class="list-card" *ngFor="let p of participants">
        <h4>{{ p.name }}</h4>
        <div class="list-row">
            <span class="summary-credits">Residuo: {{ p.remainingCredits }}/{{p.totalCredits}}</span>
        </div>
        <div class="summary-right">
            <span class="role-count p">P: {{p.roleCounts?.PORTIERE || 0}}</span>
            <span class="role-count d">D: {{p.roleCounts?.DIFENSORE || 0}}</span>
            <span class="role-count c">C: {{p.roleCounts?.CENTROCAMPISTA || 0}}</span>
            <span class="role-count a">A: {{p.roleCounts?.ATTACCANTE || 0}}</span>
        </div>
    </mat-card>
</div>
